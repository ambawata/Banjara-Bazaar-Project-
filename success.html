<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing Successful! - Banjara Bazaar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .success-card {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .success-icon {
            font-size: 4rem;
            color: #10B981; /* Green checkmark */
            margin-bottom: 1.5rem;
        }
        .success-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 0.75rem;
        }
        .success-message {
            color: #4B5563;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        .dashboard-btn {
            background-color: #FACC15; /* Yellow primary button */
            color: #1F2937;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s ease;
        }
        .dashboard-btn:hover {
            background-color: #EAB308;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="success-icon">âœ”</div>
        <h1 class="success-title">Product Listed Successfully!</h1>
        <p class="success-message">Congratulations, your product has been successfully listed on Banjara Bazaar. It will now be reviewed by our team.</p>
        <a href="dashboard.html" class="dashboard-btn">Go to Dashboard</a>
    </div>
</body>
</html>
